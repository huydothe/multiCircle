<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas", width="900px" height="380px" style="border: 1px solid red"></canvas>
<script>
    let Circle=function (x,y,radius){
        this.x=x;
        this.y=y;
        this.radius=radius;
    }
    function getRandom(){
        return Math.floor(Math.random()*255);
    }
    function getRandomColor(){
        let red = getRandom();
        let green = getRandom();
        let blue = getRandom();
        return 'rgb(' + red + ',' + green + ',' + blue +')';
    }
    function CreatCircle(){
        let ctx=document.getElementById('mycanvas').getContext('2d');
        let color=getRandomColor();
        let radius=Math.floor(Math.random()*100);
        // let x=Math.floor(Math.random()*900)*window.innerWidth;
        let x=Math.random()*window.innerWidth;
        let y=Math.random()*window.innerHeight;
        let circle=new Circle(x,y,radius);
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fillStyle=color;
        ctx.fill();
    }
    function MultipleCircle(){
        for(let i=1; i<=30;i++){
            CreatCircle();
        }
    }
    MultipleCircle()
</script>
</body>
</html>
